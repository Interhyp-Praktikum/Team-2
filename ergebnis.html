<!DOCTYPE html>
<html>
  <head>
    <title>Ergebnisse</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="app">
      <!--hier kannst du deine HTML Tags eintragen-->
      <!--eine Übersicht über alle Tags gibt es hier: https://wiki.selfhtml.org/wiki/HTML/Elemente -->
      <div class="logo">
        <img width="250" src="https://logosmarcas.net/wp-content/uploads/2020/11/Star-Wars-Emblema.png"/>
      </div>
     
      <h1 class="headline">Ergebnis</h1>
      <h3 id="glückwunsch">Lädt...</h3>
      <h2 id="character" class="animate__animated animate__heartBeat">Lädt...</h2>
      <img class="animate__animated animate__fadeIn animate__delay-1s" id="characterBild" width="100%" src="font/Yoda.png">
    </img>
    <br/>
      <div>
        <p id="steckbrief" class="steckbrief animate__animated animate__fadeIn animate__delay-2s"style="border: 2px solid rgb(219,160,0)">...
        </p>
      </div>
      <div class="logo">
      <a class="ZurStartseite animate__animated animate__fadeIn animate__delay-3s" href="/">Zur Startseite</a>
      </div>
      <audio hidden="true" id="RickAstley" src="/font/Never Gonna Give You Up Original.mp3" controls></audio>
    </div>

    <script src="ergebnis.js"></script>
  </body>
</html>
